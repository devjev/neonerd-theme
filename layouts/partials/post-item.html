<article class="copy">
    {{ if .Title }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}

    {{ .Content }}

    <ul class="horizontal small-text">
        <li class="date-tag">
            <a href="{{ .Permalink }}">
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}" class="dt-published">
                {{ .Date.Format "02 Jan 2006, 15:04" }}
                </time>
            </a>
        </li>
    </ul>
</article>
